<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id='container'>
        <div class='mainSection' id='section1'>
            <label class='label'>Name<br></label>
            <input class='input' id='name' value = '' placeholder="vicki"></input>
        </div>
        <div class='mainSection' id='section2'>
            <div class= 'subSection' id='subSection1'>
                <label class='label'>Desired Salary<br></label>
                <input class='input' id='desiredsalary'></input>
            </div>
            <div class='subSection' id='subSection2'>
                <label class='label'>Birthday<br></label>
                <input class='input' id='birthday'></input>
            </div>
        </div>
        <div class='mainSection' id='section3'>
            <label class='label'>Phone<br></label>
            <input class='input' id='phone'></input>
            <button class='button' onclick='validate()'>Submit</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
